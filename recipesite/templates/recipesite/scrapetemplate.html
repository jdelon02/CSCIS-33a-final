{% extends "recipesite/layout.html" %}

{% block body %}

    <h2>Import Recipe</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'scrape' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="url" placeholder="Enter a URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

{% endblock %}
